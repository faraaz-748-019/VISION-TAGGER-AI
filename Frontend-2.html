<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #2a2a3d);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        input {
            margin-top: 10px;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .description {
            margin-top: 15px;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Analyzer</h1>
        <input type="file" id="imageInput" accept="image/*">
        <img id="preview" src="" alt="Image Preview" style="display: none;">
        <div class="description" id="imageDescription" style="display: none;"></div>
    </div>
    
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                    generateDescription();
                };
                reader.readAsDataURL(file);
            }
        });

        function generateDescription() {
            // Simulating AI analysis
            const descriptions = [
                "A beautiful sunset over the ocean with waves gently crashing on the shore.",
                "A group of people enjoying a picnic in a lush green park.",
                "A modern cityscape with tall skyscrapers under a cloudy sky.",
                "A cute puppy playing in the backyard with a ball.",
                "A bowl of fresh fruits including apples, bananas, and grapes on a wooden table."
            ];
            const objects = [
                "Sunset, Ocean, Waves", "People, Picnic, Trees", "Buildings, Clouds, Roads",
                "Dog, Grass, Ball", "Fruits, Table, Bowl"
            ];
            const colors = [
                "Orange, Blue, Yellow", "Green, Brown, White", "Gray, Blue, Black",
                "Brown, White, Green", "Red, Yellow, Green"
            ];
            
            const index = Math.floor(Math.random() * descriptions.length);
            
            document.getElementById('imageDescription').innerHTML = `
                <h3>AI Analysis</h3>
                <p><strong>Description:</strong> ${descriptions[index]}</p>
                <p><strong>Detected Objects:</strong> ${objects[index]}</p>
                <p><strong>Predominant Colors:</strong> ${colors[index]}</p>
            `;
            document.getElementById('imageDescription').style.display = 'block';
        }
    </script>
</body>
</html>
